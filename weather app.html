<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="weather app.css">
    <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
</head>
<body>
   <header>
       <h1>Weather App</h1>
       <form>
            <input type="text" placeholder="Search for a city">
            <button type="submit">Check</button>     
       </form>
   </header>
   <span class="msg"></span> 
   <div class="weather-containers">
    <div class="container day">
        
        <div class="sky">
            <div class="moon-sun"> 
                <div class="craters">
                    <div class="crater-1"></div>
                    <div class="crater-2"></div>
                    <div class="crater-3"></div>
                    <div class="crater-4"></div>
                    <div class="crater-5"></div>
                    <div class="crater-6"></div>
                    <div class="crater-7"></div>
                    <div class="crater-8"></div>
                    <div class="crater-9"></div>
                    <div class="crater-10"></div>
                    <div class="crater-11"></div>
                </div>
            </div>
            <div id = "cloud"></div>
        </div>
       <div class="drops">
            <div class="drop-big big1"></div>
            <div class="drop-big big2"></div>
            <div class="drop-big big3"></div>
            <div class="drop-big big4"></div>
            <div class="drop-big big5"></div>
            <div class="drop-big big6"></div>
            <div class="drop-big big7"></div>
            <div class="drop-big big8"></div>
            <div class="drop-big big9"></div>
            <div class="drop-big big10"></div>
            <div class="drop-small small1"></div>
            <div class="drop-small small2"></div>
            <div class="drop-small small3"></div>
            <div class="drop-small small4"></div>
            <div class="drop-small small5"></div>
            <div class="drop-small small6"></div>
            <div class="drop-small small7"></div>
            <div class="drop-small small8"></div>
            <div class="drop-small small9"></div>
            <div class="drop-small small10"></div>
       </div>
       <div class="snowflakes">
            <div class="snowflake flake1">
            ❅
            </div>
            <div class="snowflake flake2">
            ❅
            </div>
            <div class="snowflake flake3">
            ❆
            </div>
            <div class="snowflake flake4">
            ❄
            </div>
            <div class="snowflake flake5">
            ❅
            </div>
            <div class="snowflake flake6">
            ❆
            </div>
            <div class="snowflake flake7">
            ❄
            </div>
            <div class="snowflake flake8">
            ❅
            </div>
            <div class="snowflake flake9">
            ❆
            </div>
            <div class="snowflake flake10">
            ❄
            </div>
            <div class="snowflake flake11">
            ❅
            </div>
            <div class="snowflake flake12">
                ❆
            </div>
       </div>
       <div class="hills">
        <div class="hills-front">
            <div class="hill1"></div>
            <div class="hill2"></div>
            <div class="hill3"></div>
        </div>
        <div class="hills-back">
            <div class="hill4"></div>
            <div class="hill5"></div>
        </div>
       </div>
           <div class="bottom-section">
               <div class="weather-section"></div>
           </div>
           
   </div>
</div>
</body>
<script  src="weather app.js"></script>
</html>
